server:
  port: 8222

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/


management:
  tracing:
    sampling:
      probability: 1.0

spring:
  application:
    name: api-gateway

  config:
    import: optional:configserver:http://localhost:8888

  cloud:
    gateway:
      routes:
        - id: product-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/v1/product-service/**

        - id: auth-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/v1/auth-service/**
